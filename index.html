<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles/rps.css">
  </head>
  <body>
    <div class="rps">
      <p class="title">Rock Paper Scissor</p>
      <div>
        <button class="move-btn  js-rock-btn">
          <img src="images/rock-emoji.png" class="move-img">
        </button>
        <button class="move-btn js-paper-btn">
          <img src="images/paper-emoji.png" class="move-img">
        </button>
        <button class="move-btn js-scissor-btn">
          <img src="images/scissor-emoji.png" class="move-img">
        </button>
      </div>
      <div class="results js-results"></div>
      <div class="move-results js-moves-results" ></div>
      <div class="score js-score"></div>
      <div>
        <button class="reset-btn">Reset Score</button>
        <button class="auto-play-btn">Auto Play</button>
      </div>
    </div>
  </body>
        
  <script src="javaScript/rps.js"></script>
</html>
