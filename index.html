<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rps.css">
  </head>
  <body>
    <div class="rps">
      <p class="title">Rock Paper Scissor</p>
      <div class="move-btns-div">
        <div class="move-btn  js-rock-btn">
          <img src="rock-emoji.png" class="move-img">
        </div>
        <div class="move-btn js-paper-btn">
          <img src="paper-emoji.png" class="move-img">
        </div>
        <div class="move-btn js-scissor-btn">
          <img src="scissor-emoji.png" class="move-img">
        </div>
      </div>
      <div class="rem-div">
        <div class="results js-results"></div>
        <div class="move-results js-moves-results" ></div>
        <div class="score js-score"></div>
        <div>
          <button class="reset-btn">Reset Score</button>
          <button class="auto-play-btn">Auto Play</button>
        </div>
      </div>

      <div class="js-reset-confirm-div">
      </div>
    </div>
  </body>
        
  <script src="rps.js"></script>
</html>
